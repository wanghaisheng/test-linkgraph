name: link graph content planner topic 
on:
  workflow_dispatch:
    inputs:
#       username:
#         description: username
#         type: enviroment
#         required: true
#       password:
#         description: password
#         type: enviroment
#         required: true
      keyword:
        description: keyword
        type: enviroment
        required: true
jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.35.0-jammy      
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   
      - name: Install dependencies
        run: |
          apt-get update      
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ensure browsers are installed
        run: python -m playwright install --with-deps     
      - name: run demo
        run: |
          env HOME=/root python test.py
        env:
          keyword: '${{ github.event.inputs.keyword }}'
      - name: package
        run: |
          ref='${{ github.ref }}'
          tag=$(echo $ref | perl -e "print pop @{[split '/', <>]}")
          apt-get install -y zip          
          zip -r package.zip ./output
          ls .
      - name: upload archive
        uses: actions/upload-artifact@v1
        with:
          name: package
          path: package.zip          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ../package.zip
          asset_name: package.zip
          asset_content_type: application/zip     
